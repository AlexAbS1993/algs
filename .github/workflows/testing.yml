name: Algorithm Testing
on: 
  push: 
    branches-ignore: 
      - main
jobs: 
  general-test-suits:
    runs-on: ubuntu-latest
    steps:
      - name: Загрузка проекта
        uses: actions/checkout@v4
      - name: Установка зависимостей
        run: npm ci
      - name: Запуск тестов
        run: npm run test
